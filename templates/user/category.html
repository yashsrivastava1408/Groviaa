<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories - EcoMart</title>
    <style>
      body {
        background-color: #000;
        color: #f5f5f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navigation {
        background-color: #1a1a1a;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navigation a h1 {
        color: #ffffff;
        margin: 0;
        text-decoration: none;
      }

      .right-nav {
        display: flex;
        gap: 20px;
        align-items: center;
      }

      .right-nav a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: bold;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #222;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 10px;
        z-index: 1;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .drop-menu a {
        color: #ffffff;
        text-decoration: none;
        display: block;
        padding: 5px 0;
      }

      h1 {
        color: #00e5ff;
        margin-left: 20px;
      }

      .product-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }

      .product {
        background-color: #1e1e1e;
        border-radius: 10px;
        width: 240px;
        padding: 15px;
        box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        opacity: 0;
        transform: translateY(30px);
        animation: fadeInUp 0.6s ease forwards;
      }

      .product:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
        box-shadow: 0 6px 16px rgba(0, 255, 150, 0.2);
      }

      .product-image img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 6px;
      }

      .product-name {
        color: #ffffff;
        font-size: 18px;
        margin: 10px 0;
        text-align: center;
      }

      .add-to-cart {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        display: block;
        margin: 10px auto 0;
      }

      .add-to-cart:hover {
        background-color: #43a047;
      }

      /* Animation */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="navigation">
        <a href="/">
          <h1>EcoMart</h1>
        </a>
        <div class="right-nav">
          <p><a href="/category">Categories</a></p>
          <p><a href="/cart/{{user.id}}">Cart</a></p>
          <div class="dropdown">
            <p class="my-name">{{user.name}}</p>
            <div class="dropdown-content">
              <p class="drop-menu"><a href="/profile/{{user.id}}">My Profile</a></p>
              <p class="drop-menu"><a href="/orders/{{user.id}}">My Orders</a></p>
              <p class="drop-menu"><a href="/logout">Logout</a></p>
            </div>
          </div>
        </div>
      </div>

      <div class="category">
        <h1>Categories</h1>
        <div class="product-list">
          {% for category in categories %}
          <div class="product">
            <div class="product-image">
              <img src="/static/assets/{{category.image}}" alt="{{category.name}}" />
            </div>
            <div class="product-info">
              <h2 class="product-name">{{category.name}}</h2>
              <button
                class="add-to-cart"
                onclick="location.href='/home#{{category.name}}'"
              >
                Explore
              </button>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
