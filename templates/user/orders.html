<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      color: #ffffff;
      min-height: 100vh;
      background: linear-gradient(-45deg, #202020, #000000, #1c1c1c);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .main {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      width: 95%;
      margin: 20px auto;
    }

    /* ===== Navigation ===== */
    .navigation {
      background: rgba(255, 255, 255, 0.07);
      padding: 20px 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.08);
      margin-bottom: 30px;
    }
    .navigation h2 a {
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 6px rgba(0, 255, 204, 0.6);
      text-decoration: none;
    }
    .navigation h2 a:hover {
      color: #ffffff;
    }

    /* ===== Card & Table ===== */
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      padding: 30px;
    }
    .card h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 6px rgba(0, 255, 204, 0.6);
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      color: #ffffff;
      text-align: center;
      vertical-align: middle;
      padding: 12px;
    }
    .table th {
      color: #00ffcc;
      font-weight: 600;
      font-size: 1rem;
    }
    .table thead {
      background: rgba(255, 255, 255, 0.1);
    }
    .table tbody tr {
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s;
    }
    .table tbody tr:hover {
      background: rgba(0, 255, 204, 0.08);
    }

    /* ===== Buttons ===== */
    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin: 5px;
    }
    .btn-primary {
      background-color: #00ffcc;
      color: #000;
    }
    .btn-primary:hover {
      background-color: #00e6b3;
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 255, 204, 0.3);
    }
    .btn-success {
      background-color: #28a745;
      color: #fff;
    }
    .btn-success:hover {
      background-color: #218838;
      transform: scale(1.05);
    }
    .btn-danger {
      background-color: #dc3545;
      color: #fff;
    }
    .btn-danger:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    .d-flex {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
    }

    /* ===== AI Assistant Buttons ===== */
    #aiMicBtn, #stopMicBtn {
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    #aiMicBtn {
      background-color: #4ae2a3;
      color: #000;
    }
    #aiMicBtn:hover {
      background-color: #38c997;
      transform: scale(1.05);
    }
    #stopMicBtn {
      background-color: #dc3545;
      color: #fff;
    }
    #stopMicBtn:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }
    #ai-response {
      color: #00ffcc;
      font-weight: 500;
      font-size: 1rem;
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="navigation">
      <h2><a href="/">Grovia</a></h2>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <h1>My Orders</h1>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody id="order-items">
          {% if orders %}
            {% for order in orders %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ order.id }}</td>
                <td>{{ order.created_at }}</td>
                <td>‚Çπ{{ order.total }}</td>
                <td>Will be delivered soon.</td>
                <td>
                  <a href="/ordered_products/{{ order.id }}">
                    <button class="btn btn-success">View</button>
                  </a>
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colspan="6">No orders found.</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
      <div class="d-flex">
        <button class="btn btn-primary" onclick="location.href='/home'">Continue Shopping</button>
      </div>
    </div>
  </div>

  <!-- AI Assistant Floating Buttons -->
  <div style="position: fixed; bottom: 20px; left: 20px;">
    <button id="aiMicBtn">üéôÔ∏è Talk</button>
    <button id="stopMicBtn" style="display:none;">‚õî Stop</button>
    <p id="ai-response"></p>
  </div>

  <script>
    let selectedVoice = null;
    const synth = window.speechSynthesis;

    function loadVoices() {
      return new Promise(resolve => {
        const voices = synth.getVoices();
        if (voices.length) return resolve(voices);
        synth.onvoiceschanged = () => resolve(synth.getVoices());
      });
    }

    async function selectVoice() {
      const voices = await loadVoices();
      selectedVoice = voices.find(v => v.name.toLowerCase().includes("female")) || voices[0];
    }
    selectVoice();

    let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-IN";
    recognition.continuous = true;
    recognition.interimResults = false;

    const micBtn = document.getElementById("aiMicBtn");
    const stopBtn = document.getElementById("stopMicBtn");
    const responseBox = document.getElementById("ai-response");

    micBtn.onclick = () => {
      recognition.start();
      micBtn.style.display = "none";
      stopBtn.style.display = "inline-block";
      responseBox.innerText = "Listening... Say 'continue shopping' or 'logout'.";
    };

    stopBtn.onclick = () => {
      recognition.stop();
      micBtn.style.display = "inline-block";
      stopBtn.style.display = "none";
      responseBox.innerText = "Assistant stopped.";
    };

    recognition.onresult = async (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      let reply = "Sorry, I didn't catch that.";
      let redirect = null;

      if (transcript.includes("continue shopping")) {
        reply = "Taking you to the home page.";
        redirect = "/home";
      } else if (transcript.includes("logout")) {
        reply = "Logging you out.";
        redirect = "/logout";
      }

      responseBox.innerText = "AI: " + reply;

      const utter = new SpeechSynthesisUtterance(reply);
      utter.pitch = 1.1;
      utter.rate = 1;
      if (selectedVoice) utter.voice = selectedVoice;
      if (synth.speaking) synth.cancel();
      setTimeout(() => synth.speak(utter), 250);

      if (redirect) {
        setTimeout(() => window.location.href = redirect, 2500);
      }
    };

    window.onload = () => {
      micBtn.click();
    };
  </script>
</body>
</html>
