{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Recommended for you</h2>
  <div class="row">
    {% for product in products %}
    <div class="col-md-4">
      <div class="card mb-3">
        <img src="{{ url_for('static', filename='assets/' + (product.image if product.image else 'default.jpg')) }}" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">â‚¹{{ product.price }}</p>
          <a href="/product/{{ product.id }}" class="btn btn-primary">View Product</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
