<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ product.name }} - EcoMart</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/header.css') }}"
    />

    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      .navigation {
        background-color: #1a1a1a;
        padding: 20px;
        text-align: center;
      }

      .navigation a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
      }

      .card {
        background-color: #1e1e1e;
        border: none;
        color: #fff;
        animation: fadeInUp 0.6s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn-outline-success {
        border-color: #4caf50;
        color: #4caf50;
      }

      .btn-outline-success:hover {
        background-color: #4caf50;
        color: #fff;
      }

      .btn-outline-dark,
      .btn-light {
        background-color: transparent;
        border: 1px solid #888;
        color: #ccc;
      }

      .btn-outline-dark:hover,
      .btn-light:hover {
        background-color: #333;
        color: #fff;
      }

      input[type="number"] {
        background-color: #2c2c2c;
        border: 1px solid #555;
        color: #fff;
        padding: 5px;
        border-radius: 4px;
      }

      .product-image img {
        border-radius: 8px;
        transition: transform 0.4s ease;
        box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      }

      .product-image img:hover {
        transform: scale(1.05);
      }

      .right-side h1 {
        color: #00e676;
      }

      .right-side p {
        color: #ccc;
      }

      .right-side h3 {
        color: #4caf50;
      }

      .btn-danger {
        background-color: #c62828;
        border: none;
      }

      .btn-outline-danger {
        border-color: #f44336;
        color: #f44336;
      }

      .btn-outline-danger:hover {
        background-color: #f44336;
        color: #fff;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="navigation">
        <h2><a href="/">EcoMart</a></h2>
      </div>
    </div>

    <div class="container mt-5 mb-5">
      <div class="card shadow-lg p-3 mb-5 rounded">
        <div class="row g-0">
          <div class="col-md-6 border-end d-flex justify-content-center align-items-center">
            <div class="product-image p-3">
              <img
                src="/static/assets/{{product.image}}"
                id="main_product_image"
                width="100%"
                height="100%"
              />
            </div>
          </div>

          <div class="col-md-6">
            <div class="p-4 right-side">
              <button
                class="btn btn-outline-dark mb-3"
                onclick="location.href='/home#{{product.category}}'"
              >
                {{product.category}}
              </button>

              <div class="d-flex justify-content-between align-items-center">
                <h1>{{product.name}}</h1>
              </div>

              <div class="mt-2 content">
                <p>{{product.description}}</p>
              </div>

              <h3>â‚¹{{product.price}}</h3>
              <p>Best Before <b>{{product.best_before}}</b></p>

              {% if (product.quantity > 1) %}
              <button type="button" class="btn btn-light">In Stock</button>

              <div class="mt-4">
                <h6>Quantity : {{product.si_unit}}</h6>
                <form method="POST">
                  <input
                    type="number"
                    name="quantity"
                    placeholder="In Kg"
                    value="1"
                    min="1"
                    required
                  />
                  <input type="hidden" name="product_id" value="{{product.id}}" />
                  <input type="hidden" name="product_name" value="{{product.name}}" />
                  <input type="hidden" name="price" value="{{product.price}}" />
                  <br /><br />
                  <button type="submit" class="btn btn-outline-success">
                    <b>Add to Cart</b>
                  </button>
                </form>
              </div>
              {% else %}
              <button type="button" class="btn btn-danger">Out of Stock</button>

              <div class="mt-4">
                <h6>Quantity : {{product.si_unit}}</h6>
                <input type="number" placeholder="In Kg" disabled />
                <br /><br />
                <button class="btn btn-outline-danger" disabled>
                  <b>Add to Cart</b>
                </button>
              </div>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
