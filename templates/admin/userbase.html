<!DOCTYPE html>
<html>
  <head>
    <title>User Base</title>
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" />
    <style type="text/css">
      .container {
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav class="navbar navbar-expand-lg bg-body py-3">
            <div class="container">
              <a class="navbar-brand" href="/admin"
                ><span class="fs-2"><strong>EcoMart</strong></span></a
              ><button
                data-bs-toggle="collapse"
                class="navbar-toggler"
                data-bs-target="#navcol-1"
              >
                <span class="visually-hidden">Toggle navigation</span
                ><span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="/admin/product_handler"
                      >Products</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/manage_category/"
                      >Category</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                  </li>
                </ul>
                <button class="btn btn-primary" type="button">
                  <a href="/logout" class="text-decoration-none text-white"
                    >Logout</a
                  >
                </button>
              </div>
            </div>
          </nav>
          <div class="container-fluid">
            <h3 class="text-dark mb-4">User Base</h3>
            <div class="card shadow">
              <div class="card-header py-3">
                <p class="text-primary m-0 fw-bold">User's Information</p>
              </div>
              <div class="card-body">
                <div
                  class="table-responsive table mt-2"
                  id="dataTable"
                  role="grid"
                  aria-describedby="dataTable_info"
                >
                  <table class="table my-0" id="dataTable">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>

                        <th>Address</th>
                        <th>Phone Number</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for user in users %} {% if not loop.first %}
                      <tr>
                        <td>{{user.id}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.address}}</td>
                        <td>{{user.phone_number}}</td>
                      </tr>
                      {% endif %} {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br />
        <button class="btn btn-secondary text-white">
          <a href="/admin/dashboard/" class="text-decoration-none text-white"
            ><h3 class="text-white">Go Home</h3></a
          >
        </button>
      </div>
    </div>
  </body>
</html>
