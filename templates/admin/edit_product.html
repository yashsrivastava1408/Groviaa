        ><button
          data-bs-toggle="collapse"

        <div class="collapse navbar-collapse" id="navcol-1">

    <div class="container mt-5 mb-5">
      <div class="card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="row g-0">
          <div class="col-md-6 border-end">
            <div class="d-flex flex-column justify-content-md-around ml-6">
              <div class="main_image">
                <img
                  src="/static/assets/{{product.image }}"
                  id="main_product_image"
                  width="90%"
                  height="90%"
                />
              </div>
              <div class="thumbnail_images"></div>
            </div>
          </div>

          <div class="col-md-6">
            <h1 class="mt-4">Edit Product ({{product.name}})</h1>
            <form enctype="multipart/form-data" id="edit_form">
              <div class="form-group">
                <label for="name">Product Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  value="{{product.name}}"
                  required
                />
              </div>

              <div class="form-group">
                <label for="category">Category:</label>
                <select
                  class="form-select form-select-md mb-3"
                  aria-label=".form-select-lg example"
                  name="category"
                >
                  {% for category in categories %} {% if category.name ==
                  product.category %}
                  <option selected>{{product.category}}</option>
                  {% else %}
                  <option>{{category.name}}</option>
                  {% endif %} {% endfor %}
                </select>
              </div>

              <div class="form-group">
                <label for="category">SI unit</label>
                <select
                  class="form-select form-select-md mb-3"
                  aria-label=".form-select-lg example"
                  name="si_unit"
                >
                  <option>Select Unit</option>

                  <option>Per Dozen</option>
                  <option>Per Kg</option>
                  <option>Per Litre</option>
                  <option>Per Piece</option>
                  <option>Per Packet</option>
                  <option>Per Bottle</option>
                </select>
              </div>

              <div class="form-group">
                <label for="price">Price:</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                  required
                  value="{{product.price}}"
                />
              </div>

              <div class="form-group">
                <label for="price">Best Before</label>
                <input
                  type="date"
                  class="form-control"
                  id="price"
                  name="best_before"
                  required
                  value="{{product.best_before}}"
                />
              </div>

              <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                  required
                  value="{{product.quantity}}"
                />
              </div>

              <div class="form-group">
                <label for="time">Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  name="description"
                  required
                  value="{{product.description}}"
                />
              </div>
              <br />
              <div class="form-group" hidden>
                <label for="image">Image URL:</label>
                <input
                  type="text"
                  name="image"
                  autocomplete="off"
                  value="{{product.image}}"
                />
              </div>
              <br />
              <button
                type="submit"
                class="btn btn-primary"
                onclick="update_product()"
              >
                Update Product
              </button>
            </form>
            <br />
            <button
              type="submit"
              class="btn btn-danger"
              onclick="delete_product()"
            >
              Delete Product
            </button>
          </div>

          <div class="buttons d-flex flex-row mt-5 gap-3"></div>
        </div>
      </div>
    </div>
