<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>EcoMart Login</title>
    <link rel="stylesheet" href="/static/styles/bootstrap.min.css" />
    <style>
      .container {
        margin-top: 5%;
        transform: scale(1.3, 1.3);
      }
    </style>
  </head>

  <body class="bg-secondary bg-gradient">
    <nav class="navbar bg-light">
      <div class="container-fluid justify-content-center">
        <h3 class="text-center">EcoMart</h3>
      </div>
    </nav>

    <div class="container">
      <div class="row fs-5 justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-flex">
                  <div
                    class="flex-grow-1 bg-login-image"
                    style="background-image: url('/static/al.webp'); background-size: cover;"
                  ></div>
                </div>

                <div class="col-lg-6">
                  <div class="p-5">
                    <div class="text-center">
                      <h4 class="text-dark mb-4">Admin's Login</h4>
                    </div>

                    <form class="user" method="POST" action="/admin_login">
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="email"
                          placeholder="Enter Email Address..."
                          name="email"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <input
                          class="form-control form-control-user"
                          type="password"
                          id="exampleInputPassword"
                          placeholder="Password"
                          name="password"
                          required
                        />
                      </div>

                      <button
                        class="btn btn-primary d-block btn-user w-100"
                        type="submit"
                      >
                        Login
                      </button>
                      <hr />
                    </form>

                    <h4 class="text-center">
                      <a href="/register" class="text-decoration-none">Create an Account!</a>
                    </h4>
                    <h6 class="text-center">
                      <a href="/" class="text-decoration-none">User's Login Here</a>
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Conditional alert if login fails -->
    <script>
      {% if popup %}
        alert("You have entered invalid details!");
      {% endif %}
    </script>
  </body>
</html>
